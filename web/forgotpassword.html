<!DOCTYPE html>
<html>
<head>
	<title>Change Password</title>
</head>
<body>
	<h1>Change Password</h1>
	<form action="/changepassword" method="post">
		<div class="text-center">
		<label for="email_id">Email id: <span style="color:red"> *</span></label>
		<input type="email" id="email_id" name="mail" required>
	</div><br><br>
	<div class="text-center">
		<label for="new_password">New Password: <span style="color:red"> *</span></label>
		<input type="password" id="new_password" name="passwords" required></div><br><br>
		<label for="confirm_password">Confirm Password: <span style="color:red"> *</span></label>
		<input type="password" id="confirm_password" name="confirmpasswords" required><br><br>
		<input type="submit" value="Submit">
	</form>
	<br>
	<div class="text-center">
		Remember your password? <a href="/" class="text-dark"> Login</a>
	  </div>

</body>
