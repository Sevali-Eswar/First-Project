<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup Page</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      font-family: sans-serif;
    }

    body {
      height: 100vh;
      background: #e1edf9;
    }

    .wrapper {
      max-width: 450px;
      width: 100%;
      margin: 30px auto 0;
      padding: 10px;

    }


    .wrapper .form_container {
      background: #fff;
      padding: 30px;
      box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.15);
      border-radius: 3px;
    }

    .heading {
      margin: -30px;
      text-align: center;
      color: black;
      font-size: 19px;
      margin-bottom: 35px;
      padding: 10px;


    }

    .wrapper .form_container .form_item {
      margin-bottom: 25px;
    }

    .form_wrap.fullname,
    .form_wrap.select_box {
      display: flex;
    }

    .form_wrap.fullname .form_item,
    .form_wrap.select_box .form_item {
      width: 50%;
    }

    .form_wrap.fullname .form_item:first-child,
    .form_wrap.select_box .form_item:first-child {
      margin-right: 4%;
    }

    .wrapper .form_container .form_item label {
      display: block;
      margin-bottom: 5px;
    }

    .form_item input[type="text"],
    .form_item select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 3px;
    }

    .form_item input[type="email"],
    .form_item select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 3px;
    }

    .form_item input[type="password"],
    .form_item select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 3px;
    }

    .form_item input[type="text"]:focus {
      border-color: #6271f0;
    }

    .btn input[type="submit"] {
      background: #1598d4;
      border: 1px solid #1598d4;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      letter-spacing: 1px;
      border-radius: 3px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<script>
  setTimeout(function () {
    document.getElementById("errormessage").style.display = "none";
  }, 5000); // message disappears after 5 seconds
</script>

<body>

  <div class="wrapper">
    <div class="form_container">
      <form name="form" action="/" method="post">
        <div class="heading">
          <h2>Sign Up</h2>
        </div>
        <div class="form_wrap">
          <div class="form_item">
            <label>Username <span style="color:red"> *</span></label>
            <input type="text" placeholder="Enter your name" name="username" required />

          </div>
          <div class="form_wrap">
            <div class="form_item">
              <label>Email Address <span style="color:red"> *</span></label>
              <input type="email" placeholder="Enter email address" name="mail" required>
            </div>
            <div class="form_wrap">
              <div class="form_item">
                <label>Password <span style="color:red"> *</span></label>
                <input type="password" placeholder="Enter password" name="passwords" required>
              </div>
              <div class="form_wrap">
                <div class="form_item">
                  <label>Confirm Password <span style="color:red"> *</span></label>
                  <input type="password" placeholder="Enter confirm password" name="confirmpasswords">
                </div>

                <div class="btn">
                  <input type="submit" value="Signup">
                </div>

      </form>
      <br>
      <div class="card-footer py-3 border-0">
        <div class="text-center">
          Already have an account? <a href="/" class="text-dark"> Login</a>
        </div>
      </div>
      <br>
      {% if error_message1 %}
      <p id="errormessage">{{ error_message1 }}</p>
      {% endif %}
    </div>
  </div>

  <style>
    .wrapper .form_container {
      background: bisque;
    }
  </style>

</body>

</html>
